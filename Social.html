<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/perfect-time" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --white: #ffffff;
      --black: #000000;
      --primary: #319d61;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Mukta', sans-serif;
      background-image: url('Smaller BG.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--white);
      width: 90%;
      max-width: 1000px;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo {
      height: 80px;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    a {
      text-decoration: none;
    }

    .learn-more {
      width: 10rem;
      position: relative;
      display: inline-block;
      cursor: pointer;
      border: 0;
      background: transparent;
      font-size: 1rem;
      font-family: 'Mukta', sans-serif;
      text-align: left;
    }

    .learn-more .circle {
      transition: all 0.45s cubic-bezier(0.65, 0, .076, 1);
      display: block;
      width: 2.5rem;
      height: 2.5rem;
      background-color: var(--primary);
      border-radius: 1.625rem;
      position: relative;
    }

    .learn-more .icon.arrow {
      transition: all 0.45s cubic-bezier(0.65, 0, .076, 1);
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0.6rem;
      margin: auto;
      width: 1rem;
      height: 0.125rem;
      background: none;
    }

    .learn-more .icon.arrow::before {
      content: '';
      position: absolute;
      top: -0.25rem;
      right: 0.0625rem;
      width: 0.625rem;
      height: 0.625rem;
      border-top: 0.125rem solid var(--white);
      border-right: 0.125rem solid var(--white);
      transform: rotate(45deg);
    }

    .learn-more .button-text {
      transition: all 0.45s cubic-bezier(0.65, 0, .076, 1);
      position: absolute;
      top: 50%;
      left: 3.2rem;
      transform: translateY(-50%);
      font-weight: 700;
      color: var(--black);
      white-space: nowrap;
    }

    .learn-more:hover .circle {
      width: 100%;
    }

    .learn-more:hover .icon.arrow {
      background: var(--white);
      transform: translate(1rem, 0);
    }

    .learn-more:hover .button-text {
      color: var(--white);
    }

    .social-section {
      text-align: center;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .social-title {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #333;
    }

    .divider {
      width: 100%;
      border-top: 3px dashed var(--primary);
      margin: 2.5rem 0;
    }

    .social-buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    .social-button {
      background-color: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 0.7rem 1.8rem;
      border-radius: 40px;
      font-weight: bold;
      font-family: 'Mukta', sans-serif;
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }

    .social-button i {
      font-size: 1.2rem;
    }

    .social-button:hover {
      background-color: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(49, 157, 97, 0.25);
    }

    .more-info {
      text-align: center;
    }

    .more-info p {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 1rem;
      }

      .logo {
        height: 60px;
      }

      .learn-more {
        font-size: 0.9rem;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="Logo without bg.png" alt="Logo" class="logo">
      <nav>
        <a href="index.html">
          <button class="learn-more">
            <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
            </span>
            <span class="button-text">Home</span>
          </button>
        </a>
        <a href="Social.html">
          <button class="learn-more">
            <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
            </span>
            <span class="button-text">Social</span>
          </button>
        </a>
        <a href="Manual.html">
          <button class="learn-more">
            <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
            </span>
            <span class="button-text">Manual</span>
          </button>
        </a>
      </nav>
    </div>

    <div class="social-section">
      <h2 class="social-title">Connect With Us</h2>
      <div class="social-buttons">
        <a href="https://www.instagram.com/thrivestgram?igsh=MW00dWJzcXFyYWxrag%3D%3D&utm_source=qrhttps://instagram.com/yourprofile" class="social-button" target="_blank">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="mailto:faysdesignarchive@gmail.com" class="social-button">
          <i class="fas fa-envelope"></i> Email
        </a>
      </div>
    </div>

    <div class="divider"></div>

    <div class="more-info">
      <p>Want to explore more?</p>
      <a href="Manual.html">
        <button class="learn-more">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text">Go to Manual</span>
        </button>
      </a>
    </div>
  </div>
</body>
</html>
